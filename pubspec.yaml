publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  shared_preferences: ^2.3.4
  image_picker: ^1.1.2
  geolocator: ^13.0.2
  http: ^1.2.2
  intl: ^0.20.2
  path_provider: ^2.1.5
  uuid: ^4.5.1
  geocoding: ^4.0.0
  google_generative_ai: ^0.4.7
  share_plus: ^12.0.1
  screenshot: ^3.0.0
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/weather/
